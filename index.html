<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>contact form</title>
</head>

<body
  
  <div class="container">
  <h2>Contact</h2>
  <div>
  <form action="" method="get">
    <label for="">Name
    <input type="text" placeholder="John William"></label>
    <label for="">email
    <input type="email" placeholder="jhon@gmail.com"></label>
    <label for="">Phone number
    <input type="number" placeholder="+923231234567"></label>
    <label for="">Message
    <textarea placeholder="write your message here..." name="" id="" cols="30" rows="10"></textarea></label>
   </div>
    <input value="Send Message" type="button">
  </form>
 
</div>
  
</body>

</html>
